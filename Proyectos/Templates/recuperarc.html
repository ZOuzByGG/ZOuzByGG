{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/Styles2.css' %}">
    <link rel="icon" href="{% static 'css/images/favicon.ico' %}" type="image/x-icon">
    <title>Recuperar Contraseña</title>
</head>

<a href="{% url 'login' %}">
            
    <img src="{% static 'css/images/FlechaAtras.png' %}" width="50px" alt="Volver al índice" class="volver-indice">
</a>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Recuperar Contraseña</h2>
                <img src="{% static 'css/images/icono.gif    ' %}" width="30px" height="30px" alt="Logo de la página" class="logo">
                <p>Por favor, ingresa tu dirección de correo electrónico para recuperar tu contraseña.</p>
                <form method="post" action="{% url 'confirmarrecuperarc' %}">
                    {% csrf_token %}  
                    <div class="form-group">
                        <input type="text" name="email" id="email" class="form-control" placeholder="Correo Electrónico">
                    </div>
                    <button type="submit" class="btn btn-primary">Recuperar Contraseña</button> 
                </form>
                <div class="back-to-login mt-3">
                    <p>¿Recuerdas tu contraseña? <a href="{% url 'login' %}"><br> Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
